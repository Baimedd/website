<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            overflow: hidden;
            position: relative;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
            overflow: hidden;
        }

        .title {
            font-size: 50px;
            font-weight: 700;
            color: white;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            animation: float 3s ease-in-out infinite;
            margin-top: 30px;
            letter-spacing: 2px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .box {
            width: 320px;
            height: 220px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            color: white;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 40px rgba(255, 255, 255, 0.3);
        }

        /* Link to new page */
        .box-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        /* Minecraft Logo */
        .minecraft-logo {
            width: 100px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .minecraft-logo:hover {
            transform: scale(1.1);
        }

        .socials {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .socials a {
            color: white;
            font-size: 40px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .socials a:hover {
            transform: scale(1.2);
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="title">My Portfolio</div>

    <div class="content">
        <!-- Past Server History Box -->
        <a href="server-history.html" class="box-link">
            <div class="box">
                <h3>Past Server History</h3>
                <p>Details about my experience managing and developing Minecraft servers.</p>
                <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft Logo" class="minecraft-logo">
            </div>
        </a>

        <div class="box">
            <h3>My Coding Projects</h3>
            <p>Scripts, plugins, and custom features I've created for various projects.</p>
        </div>
    </div>

    <div class="socials">
        <a href="#" class="fab fa-discord"></a>
        <a href="#" class="fab fa-youtube"></a>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
